<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
    <title>Lista de Compras</title>

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <main>
      <form>
        <section>
          <button class="voltar"><img src="images/icons/voltar.svg" alt="voltar"></button>
          <h1>Compras da Semana</h1>
        </div>
        <section class="add-product">
          <input type="text" name="product" id="product" placeholder="Adicione um novo item" required>
          <button id="button" type="submit"> Adicionar item</button>
        </section>
        <section class="item">
            <div class="product-added">
              <input type="checkbox" class="hidden-checkbox">
              <span class="custom"></span>
              <span id="text" class="text">produto</span>
              <button class="delete-btn"><img src="images/icons/trash.svg" alt="trash"></button>
            </div>
        </section>
        <section class="deleting">
          <div class="deleting-product">
            <img src="images/icons/warning-circle-filled.svg" alt="alerta">
            <span class="text">O item foi removido da lista</span>
            <button class="deleting-btn"><img src="images/icons/delete.svg" alt="delete"></button>
                  </section>
          </div>
            </main>
      </form>
    <script src="script.js"></script>
</body>
</html>
