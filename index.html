<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
  <title>Lista de Compras</title>>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
      <!-- Logo do site, melhora identidade visual -->
      <img src="images/logo.png" alt="Logo">
  </header>

  <main>
    <form>
      <section>
        <!-- Botão voltar, com ícone -->
        <button class="voltar">
          <img src="images/icons/voltar.svg" alt="voltar">
        </button>

        <h1>Compras da Semana</h1> <!-- Título principal da página -->
      </section>

      <!-- Seção para adicionar novo produto -->
      <section class="add-product">
        <!-- Input onde o usuário digita o nome do produto -->
        <input type="text" name="product" id="product" placeholder="Adicione um novo item" required>
        <!-- Botão para adicionar o produto na lista -->
        <button id="button" type="submit">Adicionar item</button>
      </section>

      <!-- Container onde os produtos adicionados serão inseridos -->
      <section class="items-list hidden">
        <!-- Produtos vão aparecer aqui dinamicamente via JS -->
      </section>

      <!-- Footer que aparece quando um item é removido, mostrando alerta -->
      <footer class="deleting" style="display: none;">
        <div class="deleting-product">
          <!-- Ícone de alerta -->
          <img src="images/icons/warning-circle-filled.svg" alt="alerta">
          <!-- Texto dinâmico que informa qual item foi removido -->
          <span class="text"></span>
          <!-- Botão para fechar o alerta manualmente -->
          <button class="deleting-btn">
            <img src="images/icons/delete.svg" alt="delete">
          </button>
        </div>
      </footer>
    </form>
  </main>          

  <!-- Link para o arquivo JS que controla a interação da página -->
  <script src="script.js"></script>
</body>
</html>
