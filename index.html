<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
    <title>Lista de Compras</title>

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <main>
      <div>
        <img src="images/icons/voltar.svg" alt="voltar">
        <h1>Compras da Semana</h1>
      </div>
      <div id="add-product">
        <input type="text" name="product" id="product" required>
        <button type="submit"> Adicionar produto</button>
      </div>
      <div id="product-added">
        <img src="images/icons/state=Default.svg" alt="status">
        <span id="description">produto</span>
        <img src="images/icons/trash.svg" alt="excluir">
      </div>
      <div>
        <img src="images/icons/warning-circle-filled.svg" alt="alerta">
        <span id="delete-product">O item foi removido da lista</span>
        <img src="images/icons/delete.svg" alt="delete">
      </div>
    </main>    
</body>
</html>
